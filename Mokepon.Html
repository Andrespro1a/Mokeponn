<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MOKEPON!</title>
    <script src="./js/mokepon.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section id="seleccionar-mascota">
      <h1 class="title">MOKEPON</h1>

      <h2 class="Subtitulo">Elige tu mascota:</h2>
      
      <div class="tarjetas">
        <input type="radio" name="mascota" id="hipodoge" />
        <label class="tarjeta-de-mokepon" for="hipodoge">
          <p>Hipodoge</p>
          <img  src="./js/h.png" alt="Hipodoge">
        </label>
        
        <input type="radio" name="mascota" id="capipepo" />
        <label class="tarjeta-de-mokepon" for="capipepo">
          <p>Capipepo</p>
          <img src="./js/c.png" alt="Capipepo">
        </label>
        
        <input type="radio" name="mascota" id="ratigueya" />
        <label class="tarjeta-de-mokepon" for="ratigueya">
          <p>Ratigueya</p>
          <img src="./js/r.png" alt="Ratigueya">
        </label>
      </div>
        
     
      <button id="boton-mascota">Seleccionar☯️</button>  
    </section>    
 
 
    <section  id="seleccionar-ataque">
      <h1 class="title">MOKEPON! 🔥🌊🌱</h1>
      
      <h2 class="Subtitulo">Elige tu ataque:</h2>

      <div id="tarjetas-ataques">
        <button id="boton-fuego" class="boton-de-ataque">Fuego 🔥</button>
        <button id="boton-agua"  class="boton-de-ataque">Agua 🌊</button>
        <button id="boton-tierra"class="boton-de-ataque">Tierra 🌱</button>
      </div>
          
      
      <div id="mensajes">
        <p id="resultado">Mucha suerte 👽 ✌️</p> 

        <section id="reiniciar">
          <button id="boton-reiniciar">Reiniciar</button>
       </section>
      </div>  
      
      <div class="ataques">
          <div class="ataques-de-jugador">
            <p id="vidas-jugadas">3</p>
            <img id="imagen-jugador" src="">
            <p id="mascota-jugador"></p>
            <div id="ataque-del-jugador"></div>
          </div>
            
          <div class="ataques-de-enemigo">
            <p id="vidas-enemigo">3 </p>
            <img id="imagen-enemigo" src="">
            <p id="mascota-enemigo"></p>
            <div id="ataque-del-enemigo"></div>
          </div> 
      </div>    
  </section>
  </body>
</html>
